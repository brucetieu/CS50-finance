<!-- THIS HTML IS FOR RESETING THE PASSWORD -->

{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

<!-- https://getbootstrap.com/docs/4.0/components/forms/ -->

{% block main %}
    <form action="/reset" method="post">
        <!-- Username field -->
        <div class="form-group">
            <input class="form-contirol" name="username" placeholder="Username" type="text">
        </div>
        <!-- New password field -->
        <div class="form-group">
            <input class="form-control" name="newpass" placeholder="New Password" type="password">
        </div>
        <!-- Confirmation password field -->
        <div class="form-group">
            <input class="form-control" name="confirmpass" placeholder="Confirm Password" type="password">
        </div>
        <!-- Reset password button -->
        <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>
{% endblock %}
